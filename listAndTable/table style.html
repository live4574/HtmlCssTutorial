            border-collapse: collapse;
        }
        th, td{
            padding:10px;
        }

</head>

    <table>
        <tr>

            <th>Score</th>

            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>

            <td>94</td>
        </tr>
        <tr>
            <td>John</td>

        </tr>
    </table>
